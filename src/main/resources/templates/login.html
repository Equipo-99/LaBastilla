<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Iniciar sesión · La Bastilla</title>
    <link rel="shortcut icon" href="/logo.jpg">
</head>
<body class="bg-light text-dark" background="/background.png">
    <main>
        <form method="post" th:object="${employee}" th:action="@{/login}">
        <div class="px-4 py-5 my-5 text-center">
            <img src="/logo.jpg" class="d-block mx-auto mb-4 rounded" height="200">
            <h1 class="display-5 fw-bold">Sistema de Gestión de Ingresos y Egresos La Bastilla</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Bienvenido a La Bastilla, por favor inicie sesión:</p>
                <div class="form-group col-lg-4 mx-auto">
                    <div class="form-floating">
                        <!-- Email input -->
                        <input type="email" th:field="*{email}" class="form-control" id="floatEmail"
                               placeholder="name@example.com" aria-describedby="emailHelp">
                        <label for="floatEmail">Correo electrónico</label>
                        <div id="emailHelp" class="form-text">Nunca compartiremos tus credenciales.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-4 my-2">Iniciar sesión</button>
                <br>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-secondary btn-lg" role="button">
                    <img src="/google.png" class="pb-1 me-2" width="20">
                    Entrar con Google
                </a>
                <p class="mt-2">&copy; Equipo 99 - MisiónTIC 2022.</p>
            </div>
        </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>
</html>
