<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <div class="d-flex justify-content-around">
                    <img src="/static/logo.jpg" class="img-fluid" alt="Enterprise Logo">
                </div>
                <form method="POST" th:object="${formEmployee}" th:action="@{/index}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Email address"/>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" th:field="*{password}" placeholder="Password"/>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-3">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                        <!-- Forgot password? -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-3">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-3">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-lg btn-block" role="button">
                            Continue with Google
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
