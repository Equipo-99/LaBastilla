<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Listado de movimientos</title>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-3 align-items-center">
                <div class="row mx-auto">
                    <a href="index.html">
                        <img src="logo.jpg" class="rounded">
                    </a>                     
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/transactions" role="button">Ingresos y egresos</a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="tableUsers.html" role="button">Usuarios</a> 
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="tableEnterprises.html" role="button">Empresas</a>  
                </div>                   
            </div>

            <div class="col-md-9">
                <br>
                <div class="row">
                    <h1 class="display-5 fw-bold text-center">Sistema de gesti贸n de ingresos y egresos</h1>
                </div>  
                <br>
                <div class="row">
                    <h2 class="fw-bold text-center">Listado de transacciones</h2>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1 align-items-center"><br></div>
                    <div class="col-sm-10 align-items-center">
                        <a class="btn btn-outline-success" href="#" role="button">Nueva transacci贸n</a>
                        <table class="table table-striped text-center my-2">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Concepto</th>
                                    <th scope="col">Monto ($)</th>
                                    <th scope="col">Empleado</th>
                                    <th scope="col">Empresa</th>
                                    <th scope="col">Fecha de creaci贸n</th>
                                    <th scope="col">Fecha de actualizaci贸n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="transaction : ${transactions}">
                                    <td th:text="${transaction.concept}"></td>
                                    <td th:text="${transaction.amount}"></td>
                                    <td th:text="${transaction.employee.getName()}"></td>
                                    <td th:text="${transaction.enterprise.getName()}"></td>
                                    <td th:text="${transaction.createdAt}"></td>
                                    <td th:text="${transaction.updatedAt}"></td>
                                </tr>
                            </tbody>
                          </table>   
                    </div>
                    <div class="col-sm-1 align-items-center"><br></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>
</html>
