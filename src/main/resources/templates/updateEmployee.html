<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Editar usuario 路 La Bastilla</title>
    <link rel="shortcut icon" href="/logo.jpg">
</head>
<body background="/background.png">
    <div class="container-fluid min-vh-100 d-flex flex-column" sec:authorize="isAuthenticated()">
        <div class="row flex-grow-1">
            <div class="col-lg-2 bg-dark">
                <div class="row mx-auto text-center py-5">
                    <a href="/">
                        <img src="/logo.jpg" class="rounded img-fluid" height="200">
                    </a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/transactions" role="button">Ingresos y egresos</a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/allusers" role="button">Usuarios</a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/allenterprises" role="button">Empresas</a>
                </div>
                <br>
                <form th:action="@{/logout}" class="row mx-auto" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar sesi贸n</button>
                </form>
            </div>
            <div class="col-md-9">
                <br>
                <div class="row">
                    <h1 class="display-5 fw-bold text-center">Sistema de gesti贸n de ingresos y egresos</h1>
                </div>
                <br>
                <div class="row">
                    <h2 class="fw-bold text-center">Editar usuario</h2>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <form th:method="put" th:object="${employeeUpdated}"  th:action="@{/allusers/edit}">
                            <input type="hidden" class="form-control" th:field="*{id}" th:value="*{id}">
                            <div class="mb-3">
                                <label class="form-label">Nombre del usuario</label>
                                <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo electr贸nico</label>
                                <input type="text" class="form-control" th:field="*{email}" th:value="*{email}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">(ID) - Empresa</label>
                                <select th:field="*{enterprise}" class="form-select" aria-label="Seleccionar empresa">
                                    <option selected th:value="*{enterprise}">Seleccione una empresa</option>
                                    <option th:each="enterprise : ${enterprises}" th:value="${enterprise.getId()}"
                                            th:text="${enterprise.getId() + ' - ' + enterprise.getName()}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <br>
                                <div class="form-check form-check-inline" th:each="role : ${Enum_RoleName}">
                                    <input class="form-check-input" type="radio" th:field="*{role}"
                                           th:text="${role.name.replaceFirst('ROLE_', '')}" th:value="${role.name}">
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <form>
                                    <button type="submit" class="btn btn-info">Editar usuario</button>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <meta http-equiv="refresh" content="0; url=/login">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>
</html>
