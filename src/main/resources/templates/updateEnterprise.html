<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Editar empresa · La Bastilla</title>
    <link rel="shortcut icon" href="/logo.jpg">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-3 align-items-center">
                <div class="row mx-auto">
                    <a href="/">
                        <img src="/logo.jpg" class="rounded">
                    </a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/transactions" role="button">Ingresos y egresos</a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/allusers" role="button">Usuarios</a>
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/enterprises" role="button">Empresas</a>
                </div>
            </div>
            <div class="col-md-9">
                <br>
                <div class="row">
                    <h1 class="display-5 fw-bold text-center">Sistema de gestión de ingresos y egresos</h1>
                </div>
                <br>
                <div class="row">
                    <h2 class="fw-bold text-center">Editar empresa</h2>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-sm-1 align-items-center"><br></div>
                    <div class="col-sm-10 align-items-center">
                        <form th:method="put" th:object="${enterpriseUpdated}"  th:action="@{/enterprises/edit}">
                            <input type="hidden" class="form-control" th:field="*{id}" th:value="*{id}">
                            <div class="mb-3">
                                <label class="form-label">Nombre de la empresa</label>
                                <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">NIT</label>
                                <input type="text" class="form-control" th:field="*{document}" th:value="*{document}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" th:field="*{phone}" th:value="*{phone}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" th:field="*{address}" th:value="*{address}">
                            </div>
                            <div class="row mx-auto">
                                <form>
                                    <button type="submit" class="btn btn-info">Editar empresa</button>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1 align-items-center"><br></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>
</html>
