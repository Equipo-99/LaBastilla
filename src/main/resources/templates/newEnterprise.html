<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Crear empresa</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-3 align-items-center">
                <div class="row mx-auto">
                    <!--Redirecciona a la página de inicio, esto mediante el FrontController-->
                    <a href="/">
                        <img src="/logo.jpg" class="rounded">
                    </a>                     
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="tableTransactions.html" role="button">Ingresos y egresos</a>                   
                </div>
                <br>
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="tableUsers.html" role="button">Usuarios</a> 
                </div>
                <br>
                <!--Redirecciona a la página de la tabla de las empresas, esto mediante el FrontController-->
                <div class="row mx-auto">
                    <a class="btn btn-secondary" href="/enterprises" role="button">Empresas</a>  
                </div>                   
            </div>

            <div class="col-md-9">
                <br>
                <div class="row">
                    <h1 class="text-center">Sistema de gestión de ingresos y egresos</h1> 
                </div>  
                <br>
                <div class="row">
                    <h3 class="text-center">Empresas</h3> 
                </div>
                <br><br>
                <div class="row">
                    <div class="col-sm-1 align-items-center"><br></div>
                    <div class="col-sm-10 align-items-center">
                        <!--Realiza la captura de datos mediante el FrontController de la empresa, con un objeto
                        llamado "enterprise", el método POST y la ruta "/enterprise/new"-->
                        <form th:object="${enterprise}" method="post" th:action="@{/enterprise/new}" action="#">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" th:field="*{address}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Documento</label>
                                <input type="text" class="form-control" th:field="*{document}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                            <div class="row mx-auto">
                                <form>
                                    <button type="submit" class="btn btn-info">Ingresar</button>
                                </form>                                
                            </div>                            
                        </form>
                    </div>
                    <div class="col-sm-1 align-items-center"><br></div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
